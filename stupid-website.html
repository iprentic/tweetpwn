<html><head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
<p id="a">hello!</p>
<script>
$(document).ready(function() {
  // bind event listeners
  $('#a').click(coolFun);
});

function coolFun() {
	$('#a').css( "background-color", "yellow" );
}
</script>
</body></html>
